<h1>{{ order.order_text }}</h1>

Order Details
<ul>
  <li>{{order.order_sid}}</li>
  <li>{{order.amount}}</li>
  <li>{{order.pub_date}}</li>
  <li>{{ order.order_text }}</li>
</ul>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

Fill
<form action="{% url 'polls:vote' order.id %}" method="post">
{% csrf_token %}
{% for fill in order.fill_set.all %}
    <input type="radio" name="fill" id="fill{{ forloop.counter }}" value="{{ fill.id }}" />
    <label for="fill{{ forloop.counter }}">
       {{fill.fill_qty}},
       {{fill.fill_price}},
       {{ fill.fill_text }}
    </label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
