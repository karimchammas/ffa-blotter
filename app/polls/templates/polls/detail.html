<h1>{{ order.order_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' order.id %}" method="post">
{% csrf_token %}
{% for fill in order.fill_set.all %}
    <input type="radio" name="fill" id="fill{{ forloop.counter }}" value="{{ fill.id }}" />
    <label for="fill{{ forloop.counter }}">{{ fill.fill_text }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
