<!-- Upload form. Note enctype attribute! -->
<form action="{% url 'zipline_app:orders-document-upload' order.id %}" method="post" enctype="multipart/form-data" name="docs-form">

  {% csrf_token %}
  <p>{{ docs_form.as_p }}</p>
  <p><button type="submit" class='btn btn-default' />Upload</button></p>
</form>
