<div class="row">
  <div class="col-xs-6">
    {% if fills_required_per_asset|length > 0 %}
    <div class="alert alert-danger">
      Assets with required fills:
      <ul>
      {% for asset,qty in fills_required_per_asset.items %}
        <li>{{asset.asset_symbol}}: {{qty}}</li>
      {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</div>
