{% extends "zipline_app/base.html" %}

{% block content %}
{# Load the tag library #}
{% load bootstrap3 %}

<form action="" method="post" class="form">
  {% csrf_token %}

  <div class="row">
    <div class="col-xs-10">
      {% bootstrap_form form layout='horizontal' %}
    </div>
    <div class="col-xs-2">
      {% bootstrap_button content="Save" icon="plus" button_type="submit" button_class="btn-primary" %}
    </div>
  </div>

</form>
{% endblock %}
